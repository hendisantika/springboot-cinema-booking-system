<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title>Personal Area</title>
    <meta content="width=device-width, initial-scale=2" name="viewport"/>
    <script src="/public/js/jquery.js" th:src="@{/js/jquery.js}"></script>
    <script src="/public/js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>
    <script src="/public/js/validator.js" th:src="@{/js/validator.js}"></script>
    <link href="/public/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
    <link href="/public/favicon.ico" rel="icon" th:href="@{/favicon.ico}"/>
    <style>
        .navbar {
            margin-bottom: 10px;
            border-radius: 0;
        }

        .jumbotron {
            margin-bottom: 0;
        }
    </style>
</head>
<body>

<header th:replace="layout :: header"></header>

<div th:replace="layout :: nav"></div>

<div class="container">
    <div class="bottom-left">
        <div class="col-sm-4">
            <h4><strong>Login:</strong></h4>
            <h4 th:text="${user.username}"></h4>
            <br/>
            <h4><strong>Name: </strong></h4>
            <h4 th:text="${user.firstName}"></h4>
            <br/>
            <h4><strong>Surname: </strong></h4>
            <h4 th:text="${user.lastName}"></h4>
            <br/>
            <h4><strong>Telephone:</strong></h4>
            <h4 th:text="${user.telephone}"></h4>
            <br/>
            <h4><strong>Email:</strong></h4>
            <h4 th:text="${user.email}"></h4>
            <br/>
            <form action="#" class="form-vertical" data-toggle="validator" method="post" role="form"
                  th:action="@{/user/discount}"
                  th:object="${discount}">


                <div class="form-group">
                    <label class="col-sm-2 control-label" for="sel1">Discount</label>
                    <select class="form-control" id="sel1" th:field="*{discountId}">
                        <option th:each="discount : ${allDiscounts}"
                                th:text="${discount.title}"
                                th:value="${discount.discountId}">
                        </option>
                    </select>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" type="submit">Use discount</button>
                </div>
            </form>
        </div>
        <div class="col-sm-8">
            <h4>Tickets: </h4>
            <table class="table">
                <thead>
                <tr>
                    <th>Cinema</th>
                    <th>Movie theater</th>
                    <th>Film</th>
                    <th>Date</th>
                    <th>Row</th>
                    <th>A place</th>
                    <th>Price</th>
                </tr>
                </thead>
                <tr th:each="ticket : ${user.tickets}">
                    <tbody>
                    <td th:text="${ticket.filmSession.hall.cinema.title}"></td>
                    <td th:text="${ticket.filmSession.hall.title}"></td>
                    <td th:text="${ticket.filmSession.film.title}"></td>
                    <td th:text="${ticket.filmSession.date}"></td>
                    <td th:text="${ticket.rowNumber}"></td>
                    <td th:text="${ticket.seat}"></td>
                    <td th:text="${ticket.price}"></td>
                    </tbody>
                </tr>


            </table>
        </div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Cinemas</title>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=2" name="viewport"/>
    <script src="/public/js/jquery.js" th:src="@{/js/jquery.js}"></script>
    <script src="/public/js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>
    <script src="/public/js/validator.js" th:src="@{/js/validator.js}"></script>
    <link href="/public/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
    <link href="/public/favicon.ico" rel="icon" th:href="@{/favicon.ico}"/>
    <style>
        .navbar {
            margin-bottom: 10px;
            border-radius: 0;
        }

        .jumbotron {
            margin-bottom: 0;
        }
    </style>
    <script>
        function rowClicked(value) {
            location.href = "/cinema?cinemaId=" + value;
        }
    </script>
</head>

<body>

<header th:replace="layout :: header"></header>

<div th:replace="layout :: nav"></div>

<div class="container text-center">

    <div align="center" class="table-responsive">
        <table class="table">
            <thead>
            <tr>
                <th>Name</th>
                <th>Address</th>
                <th>Telephone</th>
                <th>Еmail</th>
                <th></th>
                <th></th>

            </tr>
            </thead>
            <th:block th:each="cinema : ${allCinema}">

                <tbody>
                <td th:text="${cinema.title}"></td>
                <td th:text="${cinema.address}"></td>
                <td th:text="${cinema.phone}"></td>
                <td th:text="${cinema.email}"></td>

                <td>
                    <a th:href="@{/hall(cinemaId = ${cinema.cinemaId})}">
                        <button class="btn btn-default" type="button">Залы</button>
                    </a>
                </td>
                <td>
                    <a th:href="@{/session(cinemaId = ${cinema.cinemaId})}">
                        <button class="btn btn-default" type="button">Сеансы</button>
                    </a>
                </td>
                </tbody>
            </th:block>
        </table>
        <ul class="pagination">
            <li th:each="iterStat : ${#numbers.sequence(1, allCinema.totalPages, 1)}"><a
                    th:href="@{/cinema(page = ${(iterStat.intValue())})}"
                    th:text="${iterStat.intValue()}"></a></li>
        </ul>
    </div>
</div>

</body>
</html>

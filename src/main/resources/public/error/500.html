<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>500</title>
    <script src="/js/jquery.js" th:src="@{/js/jquery.js}"></script>
    <script src="/js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>
    <script src="/js/validator.js" th:src="@{/js/validator.js}"></script>
    <link href="/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
    <link href="/favicon.ico" rel="icon" th:href="@{/favicon.ico}"/>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</head>
<body>
<div class="container text-center">
    <div class="row">
        <div class="col-md-12">
            <div class="error-template">

                <h2>
                    500!</h2>
                <div class="error-details">
                    Sorry, an error occurred! The requested resource was not found
                </div>
                <div class="error-actions">
                    <a class="btn btn-primary btn-lg" href="/"><span class="glyphicon glyphicon-home"></span>
                        Go to Home </a>
                    <a class="btn btn-default btn-lg" onclick="goBack()"> <span
                            class="glyphicon glyphicon-arrow-left"></span> Go Back</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

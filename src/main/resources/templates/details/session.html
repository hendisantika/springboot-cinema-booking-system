<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title>Sessions</title>
    <meta content="width=device-width, initial-scale=2" name="viewport"/>
    <script src="/public/js/jquery.js" th:src="@{/js/jquery.js}"></script>
    <script src="/public/js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>
    <script src="/public/js/validator.js" th:src="@{/js/validator.js}"></script>
    <link href="/public/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
    <link href="/public/favicon.ico" rel="icon" th:href="@{/favicon.ico}"/>
    <style>
        .navbar {
            margin-bottom: 10px;
            border-radius: 0;
        }

        .jumbotron {
            margin-bottom: 0;
        }
    </style>

</head>
<body>

<header th:replace="layout :: header"></header>

<div th:replace="layout :: nav"></div>

<div class="container">

    <div class="col-lg-5">
        <img style="width: 400px;" th:src="@{/img/{id}.jpg(id = ${filmSession.film.filmId})}"/>
    </div>
    <div class="col-sm-4">
        <label>Cinema: </label>
        <h5 th:text="${filmSession.hall.cinema.title}"></h5>
        <label>Cinema Hall: </label>
        <h5 th:text="${filmSession.hall.title}"></h5>
        <label>Film: </label>
        <a th:href="@{/details/film (filmId = ${filmSession.film.filmId})}"><h5
                th:text="${filmSession.film.title}"></h5></a>
        <label>Age Restriction: </label>
        <h5 th:text="${filmSession.film.restriction} + '+'"></h5>
        <label>Time: </label>
        <h5 th:text="${filmSession.date}"></h5>
        <a th:href="@{/tickets (filmSessionId = ${filmSession.filmSessionId})}">
            <button class="btn btn-default" type="button">Buy Tickets</button>
        </a>

    </div>

</div>

</body>
</html>

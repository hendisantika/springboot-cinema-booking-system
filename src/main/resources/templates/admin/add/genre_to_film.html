<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Genres to Film</title>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=2" name="viewport"/>
    <script src="/public/js/jquery.js" th:src="@{/js/jquery.js}"></script>
    <script src="/public/js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>
    <script src="/public/js/validator.js" th:src="@{/js/validator.js}"></script>
    <link href="/public/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
    <style>
        .navbar {
            margin-bottom: 10px;
            border-radius: 0;
        }

        .jumbotron {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
<header th:replace="admin/layout :: admin-header"></header>

<div th:replace="admin/layout :: admin-nav"></div>

<div class="container text-center">
    <div align="center" class="table-responsive">
        <form action="#" class="form-vertical" data-toggle="validator" method="post"
              role="form"
              th:action="@{/admin/add/genre_to_film}" th:object="${film}">
            <div class="form-group">
                <input class="form-control" th:field="*{filmId}"
                       type="hidden"/>
            </div>
            <div class="form-group">
                <input class="form-control" th:field="*{filmTittle}"
                       type="hidden"/>
            </div>
            <div class="form-group">
                <input class="form-control" th:field="*{description}"
                       type="hidden"/>
            </div>
            <div class="form-group">
                <input class="form-control" th:field="*{filmDuration}"
                       type="hidden"/>
            </div>
            <div class="form-group">
                <input class="form-control" th:field="*{year}"
                       type="hidden"/>
            </div>
            <div class="form-group">
                <input class="form-control" th:field="*{country}"
                       type="hidden"/>
            </div>
            <div class="form-group">
                <input class="form-control" th:field="*{restriction}"
                       type="hidden"/>
            </div>
            <div class="form-group">
                <input class="form-control" th:field="*{startFrom}"
                       type="hidden"/>
            </div>
            <div class="form-group">
                <input class="form-control" th:field="*{actors}"
                       type="hidden"/>
            </div>
            <table class="table">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th></th>
                </tr>
                </thead>
                <th:block th:each="genre : ${allGenres}">
                    <tbody>
                    <td th:text="${genre.genreTittle}"></td>
                    <td th:text="${genre.description}"></td>
                    <td>
                        <div class="form-group">
                            <div class="checkbox">
                                <input th:field="*{genreFilms}"
                                       th:value="${genre}" type="checkbox"/></div>
                        </div>

                    </td>
                    </tbody>
                </th:block>
                <h4><strong>Film:</strong></h4>
                <h4 th:text="${film.filmTittle}"></h4>
                <div class="form-group">
                    <button class="btn btn-primary" type="submit">Add Genres</button>
                </div>
            </table>
        </form>
    </div>
</div>
</body>
</html>

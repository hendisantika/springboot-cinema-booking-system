<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title>Films</title>
    <meta content="width=device-width, initial-scale=2" name="viewport"/>
    <script src="/public/js/jquery.js" th:src="@{/js/jquery.js}"></script>
    <script src="/public/js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>
    <script src="/public/js/validator.js" th:src="@{/js/validator.js}"></script>
    <link href="/public/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
    <style>
        .navbar {
            margin-bottom: 10px;
            border-radius: 0;
        }

        .jumbotron {
            margin-bottom: 0;
        }
    </style>
</head>
<body>

<header th:replace="admin/layout :: admin-header"></header>

<div th:replace="admin/layout :: admin-nav"></div>

<div class="container text-center">

    <div class="table-responsive">
        <table class="table">
            <thead>
            <tr>
                <th>Name</th>
                <th>Duration</th>
                <th>Release Year</th>
                <th>Country of Production</th>
                <th>Starts From</th>
                <th></th>
                <th></th>
                <th></th>

            </tr>
            </thead>
            <th:block th:each="film : ${films}">

                <tbody>
                <td th:text="${film.title}"></td>
                <td th:text="${film.duration}"></td>
                <td th:text="${film.year}"></td>
                <td th:text="${film.country}"></td>
                <td th:text="${film.startFrom}"></td>
                <td>
                    <a th:href="@{/admin/edit/film(filmId = ${film.filmId})}">
                        <button class="btn btn-default" type="button">Edit</button>
                    </a>
                </td>
                <td>
                    <a th:href="@{/admin/delete/film (filmId = ${film.filmId})}">
                        <button class="btn btn-default" type="button">Delete</button>
                    </a>
                </td>
                <td>
                    <a th:href="@{/admin/add/actor_to_film (filmId = ${film.filmId})}">
                        <button class="btn btn-default" type="button">Add Actors</button>
                    </a>
                </td>
                <td>
                    <a th:href="@{/admin/add/genre_to_film (filmId = ${film.filmId})}">
                        <button class="btn btn-default" type="button">Add Genres</button>
                    </a>
                </td>
                </tbody>
            </th:block>
        </table>
    </div>
    <br/>
    <a href="/admin/add/cinema.html" th:href="@{/admin/add/film}">
        <button class="btn btn-default" type="button">New Film</button>
    </a>
</div>
</body>
</html>

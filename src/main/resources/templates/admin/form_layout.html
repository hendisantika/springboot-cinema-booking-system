<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="actor">
    <form action="#" class="form-vertical" data-toggle="validator" method="post" role="form"
          th:action="@{/admin/add/actor}" th:object="${actor}">

        <div class="form-group">
            <input class="form-control" th:field="*{actorId}"
                   type="hidden"/>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">First Name</label>
            <div class="col-sm-10">
                <input class="form-control" placeholder="Enter first name" required="required"
                       th:field="*{firstName}" type="text"/>
                <div class="help-block with-errors"></div>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Last Name</label>
            <div class="col-sm-10">
                <input class="form-control" placeholder="Enter last name" required="required"
                       th:field="*{lastName}" type="text"/>
                <div class="help-block with-errors"></div>
            </div>
        </div>

        <div class="form-group">
            <button class="btn btn-primary" type="submit">Apply Changes</button>
        </div>
    </form>
</div>

<div th:fragment="cinema">
    <form action="#" class="form-vertical" data-toggle="validator" method="post" role="form"
          th:action="@{/admin/add/cinema}" th:object="${cinema}">

        <div class="form-group">
            <input class="form-control" th:field="*{cinemaId}"
                   type="hidden"/>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
                <input class="form-control" placeholder="Enter cinema name" required="required"
                       th:field="*{title}" type="text"/>
                <div class="help-block with-errors"></div>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Address</label>
            <div class="col-sm-10">
                <input class="form-control" placeholder="Enter cinema address" required="required"
                       th:field="*{address}" type="text"/>
                <div class="help-block with-errors"></div>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Phone</label>
            <div class="col-sm-10">
                <input class="form-control" data-maxlength="12"
                       maxlength="12" minlength="12"
                       placeholder="Enter cinema phone" required="required" th:field="*{phone}" type="number"/>
                <div class="help-block with-errors"></div>
                <div class="help-block">Number format: 380000000000</div>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input class="form-control" placeholder="Enter cinema email"
                       required="required" th:field="*{email}"
                       type="email"/>
                <div class="help-block with-errors"></div>
            </div>
        </div>

        <div class="form-group">
            <button class="btn btn-primary" type="submit">Apply Changes</button>
        </div>
    </form>
</div>

<div th:fragment="discount">
    <form action="#" class="form-vertical" data-toggle="validator" method="post" role="form"
          th:action="@{/admin/add/discount}" th:object="${discount}">

        <div class="form-group">
            <input class="form-control" th:field="*{discountId}"
                   type="hidden"/>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
                <input class="form-control" placeholder="Enter discount name" required="required"
                       th:field="*{title}" type="text"/>
                <div class="help-block with-errors"></div>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Description</label>
            <div class="col-sm-10">
                <input class="form-control" placeholder="Enter discount description" required="required"
                       th:field="*{description}" type="text"/>
                <div class="help-block with-errors"></div>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Percentage</label>
            <div class="col-sm-10">
                <input class="form-control" max="100"
                       min="1" placeholder="Enter discount percentage" required="required" th:field="*{percent}"
                       type="number"/>
                <div class="help-block with-errors"></div>
            </div>
        </div>

        <div class="form-group">
            <button class="btn btn-primary" type="submit">Apply Changes</button>
        </div>
    </form>
</div>

<div th:fragment="film">
    <form action="#" class="form-vertical" data-toggle="validator" enctype="multipart/form-data" method="post"
          role="form" th:action="@{/admin/add/film}" th:object="${film}">

        <div class="form-group">
            <input class="form-control" th:field="*{filmId}"
                   type="hidden"/>
        </div>
        <div class="col-sm-8 col-sm-offset-2">
            <div class="form-group">
                <label class="col-sm-2 control-label">Name</label>
                <input class="form-control" placeholder="Enter film title" required="required"
                       th:field="*{title}" type="text"/>
                <div class="help-block with-errors"></div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Description</label>
                <textarea class="form-control" maxlength="600" minlength="30"
                          placeholder="Enter film description" required="required" style="height: 150px"
                          th:field="*{description}"
                          type="text"/>
                <div class="help-block with-errors"></div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Age Restriction</label>
                <input class="form-control" max="18"
                       min="0" placeholder="Enter age restriction" required="required"
                       th:field="*{restriction}"
                       type="number"/>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Duration</label>
                <input class="form-control" max="300"
                       min="20" placeholder="Enter film duration in minutes" required="required"
                       th:field="*{duration}"
                       type="number"/>
                <div class="help-block with-errors"></div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Release Year </label>
                <input class="form-control" max="2017" min="1900" placeholder="Enter film release year"
                       required="required" th:field="*{year}" type="number"/>
                <div class="help-block with-errors"></div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Country of Production </label>
                <input class="form-control" min="2" placeholder="Enter film country of production"
                       required="required" th:field="*{country}" type="text"/>
                <div class="help-block with-errors"></div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Start Date</label>
                <input class="form-control" max="2018-01-01"
                       min="2016-01-01" required="required" th:field="*{startFrom}" type="date"/>
                <div class="help-block with-errors"></div>
            </div>


            <label class="btn btn-default btn-file">
                Choose Poster <input name="image" style="display: none;" type="file"/>
            </label>

            <div class="form-group">
                <button class="btn btn-primary" type="submit">Apply Changes</button>
            </div>
        </div>
    </form>
</div>

<div th:fragment="genre">
    <form action="#" class="form-vertical" data-toggle="validator" method="post" role="form"
          th:action="@{/admin/add/genre}" th:object="${genre}">

        <div class="form-group">
            <input class="form-control" th:field="*{genreId}"
                   type="hidden"/>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
                <input class="form-control" placeholder="Enter genre name" required="required"
                       th:field="*{title}" type="text"/>
                <div class="help-block with-errors"></div>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Description</label>
            <div class="col-sm-10">
                <input class="form-control" placeholder="Enter genre description" required="required"
                       th:field="*{description}" type="text"/>
                <div class="help-block with-errors"></div>
            </div>
        </div>

        <div class="form-group">
            <button class="btn btn-primary" type="submit">Add Genre</button>
        </div>
    </form>
</div>

<div th:fragment="hall">
    <form action="#" class="form-vertical" data-toggle="validator" method="post" role="form"
          th:action="@{/admin/add/hall}" th:object="${hall}">

        <div class="form-group">
            <label class="col-sm-2 control-label" for="sel1">Cinema</label>
            <select class="form-control" id="sel1" th:field="*{cinemaId}">
                <option th:each="cinema : ${cinemas}"
                        th:text="${ cinema.title}"
                        th:value="${cinema.cinemaId}">
                </option>
            </select>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Name</label>
            <input class="form-control" placeholder="Enter cinema hall name" required="required"
                   th:field="*{title}" type="text"/>
            <div class="help-block with-errors"></div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Description</label>
            <input class="form-control" placeholder="Enter cinema hall description" required="required"
                   th:field="*{desctiption}" type="text"/>
            <div class="help-block with-errors"></div>
        </div>

        <div class="form-group">
            <button class="btn btn-primary" type="submit">Add Cinema Hall</button>
        </div>
    </form>
</div>

<div th:fragment="row">
    <form action="#" class="form-vertical" data-toggle="validator" method="post" role="form"
          th:action="@{/admin/add/row}" th:object="${row}">
        <div class="form-group">
            <input class="form-control" th:field="*{hallId}"
                   type="hidden"/>
        </div>

        <div class="form-group">
            <input class="form-control" th:field="*{cinemaId}"
                   type="hidden"/>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Number</label>
            <input class="form-control" min="1" placeholder="Enter row number"
                   required="required" th:field="*{rowIndex}" type="number"/>
            <div class="help-block with-errors" style="color: #ac2925" th:if="${#fields.hasErrors('rowIndex')}">This row
                already exists
            </div>

        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Number of Seats</label>

            <input class="form-control" max="100" min="1"
                   placeholder="Enter number of seats" required="required" th:field="*{seats}" type="number"/>
            <div class="help-block with-errors"></div>
        </div>

        <div class="form-group">
            <button class="btn btn-primary" type="submit">Add Row</button>
        </div>
    </form>
</div>

<div th:fragment="user">
    <form action="#" class="form-vertical" data-toggle="validator" method="post" role="form"
          th:action="@{/admin/edit/user}" th:object="${user}">

        <div class="form-group">
            <input class="form-control" th:field="*{userId}"
                   type="hidden"/>
        </div>

        <div class="form-group">
            <input class="form-control" th:field="*{discountId}"
                   type="hidden"/>
        </div>

        <div class="form-group">
            <input class="form-control" th:field="*{password}"
                   type="hidden"/>
        </div>

        <div class="col-sm-8 col-sm-offset-2">
            <div class="form-group">
                <label class="col-sm-2 control-label">Username</label>
                <input class="form-control" placeholder="Enter username" required="required"
                       th:field="*{username}" type="text"/>
                <div class="help-block with-errors"></div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">First Name</label>
                <input class="form-control" placeholder="Enter first name" required="required"
                       th:field="*{firstName}" type="text"/>
                <div class="help-block with-errors"></div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Last Name</label>
                <input class="form-control" placeholder="Enter last name" required="required"
                       th:field="*{lastName}" type="text"/>
                <div class="help-block with-errors"></div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Phone</label>
                <input class="form-control" maxlength="13" minlength="13"
                       placeholder="Enter phone number" required="required" th:field="*{telephone}" type="text"/>
                <div class="help-block with-errors"></div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Email</label>
                <input class="form-control" placeholder="Enter email" required="required"
                       th:field="*{email}" type="text"/>
                <div class="help-block with-errors"></div>
            </div>

            <div class="form-group">
                <div class="checkbox-inline" th:each="role : ${roles}">
                    <input th:field="*{roles}"
                           th:text="${role.name}"
                           th:value="${role}" type="checkbox"/>
                </div>
            </div>
        </div>

        <div class="form-group">
            <button class="btn btn-primary" type="submit">Apply Changes</button>
        </div>

    </form>
</div>

<div th:fragment="session">
    <form action="#" class="form-vertical" data-toggle="validator" enctype="multipart/form-data" id="form"
          method="post" role="form" th:action="@{/admin/add/session}" th:object="${filmSession}">

        <div class="form-group">
            <input class="form-control" th:field="*{filmSessionId}"
                   type="hidden"/>
        </div>

        <div class="help-block" style="color: #ac2925" th:if="${#fields.hasErrors('Date')}">A session is already
            scheduled at this time
        </div>

        <div class="form-group">
            <label for="sel2">Cinema Hall</label>
            <select class="form-control" id="sel2" required="required" th:field="*{hallId}">
                <option th:each="hall : ${allHalls}"
                        th:text="${hall.title}"
                        th:value="${hall.hallId}"></option>
            </select>
        </div>

        <div class="form-group">
            <label for="sel1">Film</label>
            <select class="form-control" id="sel1" required="required" th:field="*{filmId}">
                <option th:each="film : ${allFilms}"
                        th:text="${film.title}"
                        th:value="${film.filmId}"></option>
            </select>
        </div>

        <div class="form-group">
            <input class="form-control" id="hiddenDate"
                   th:field="*{date}" type="hidden"/>
        </div>

        <div class="form-group">
            <label for="sel4">Date</label>
            <input class="form-control" id="sel4" max="2018-01-01"
                   min="2016-12-21" oninput="deleteT()" placeholder="Enter session date and time" required="required"
                   type="datetime-local"/>
            <div class="help-block with-errors"></div>
        </div>

        <div class="form-group">
            <label for="sel5">Price</label>
            <input class="form-control" id="sel5" max="1000"
                   min="0" name="price" placeholder="Enter ticket price" required="required" type="number"/>
            <div class="help-block with-errors"></div>
        </div>


        <div class="form-group">
            <button class="btn btn-primary" type="submit">Add Session</button>
        </div>

    </form>
</div>

</body>
</html>

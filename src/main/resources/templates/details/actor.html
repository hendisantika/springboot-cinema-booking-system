<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title>Актеры</title>
    <meta content="width=device-width, initial-scale=2" name="viewport"/>
    <script src="/public/js/jquery.js" th:src="@{/js/jquery.js}"></script>
    <script src="/public/js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>
    <script src="/public/js/validator.js" th:src="@{/js/validator.js}"></script>
    <link href="/public/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
    <link href="/public/favicon.ico" rel="icon" th:href="@{/favicon.ico}"/>
    <style>
        .navbar {
            margin-bottom: 10px;
            border-radius: 0;
        }

        .jumbotron {
            margin-bottom: 0;
        }
    </style>

</head>
<body>

<header th:replace="layout :: header"></header>

<div th:replace="layout :: nav"></div>

<div class="container">

    <h3><strong>Актер: </strong></h3>
    <h4 id="firstName" th:text="${actor.firstName} + ' ' +  ${actor.lastName}"></h4>


    <h3><strong>Фильмы:</strong></h3>
    <div class="col-lg-4">
        <div class="list-group">
            <th:block th:each="film:${actor.films}">
                <a class="list-group-item" th:href="@{/details/film(filmId = ${film.filmId})}"
                   th:text="${film.filmTittle}"></a>
            </th:block>
        </div>
    </div>

</div>

</body>
</html>
